<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Project</title>
   
    
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
   <div class="container">
   
    <section>
        <div class="wrapper">
            <label for="bill" class="lbl">Bill</label>
           <div class="input-box">
            <span>
                $

            </span>
            <input type="number" name="" id="bill",
            value="0.00" class="val">
            
           </div>
        </div>
        <div class="wrapper">
            <span class="lbl">Tip</span>
            <span id="tip-amt" class="val">
                $0
            </span>
        </div>
        <hr>
        <div class="wrapper">
            <span class="lbl">Total Amount</span>
            <span id="total-amt" class="val">$0</span>
        </div>

    </section>
    <section>
        <div class="wrapper">
            <label for="tip" class="lbl">
                Tip %

            </label>
            <span id="tip-percent" class="val">
                0</span>
        </div>
             <input type="input" min="1" id="tip" value="0">
             <div class="wrapper">
                <label for="no-of-people" class="lbl">
                    No. Of People
                </label>
                <span id="split-num" class="val">
                    0
                </span>

             </div>
  
        <input type="input" min="1" max="30" id="no-of-people" value="0">
    </section>
    <section>
        <div class="wrapper">
            <span class="lbl">
                Tip Per Person
            </span>
            <span id="tip-per-person" class="val">
                $0
            </span>
        </div>
        <div class="wrapper">
            <span class="lbl">Total Per Person</span>
            <span id="total-per-person">
                $0
            </span>
        </div>
    
    
    </section>
    
             
   </div>
  
    <script src="tip.js"></script>
</body>

</html>
